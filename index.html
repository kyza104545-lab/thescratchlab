        "priceRange": "$$",

          "@type": "PostalAddress",

          "addressLocality": "Doylestown",
          "addressRegion": "PA",
          "postalCode": "18901",
          "addressCountry": "US"
        },
        "areaServed": [
          { "@type": "AdministrativeArea", "name": "Bucks County" },
          { "@type": "City", "name": "Philadelphia" }
        ],
        "hasOfferCatalog": {

          "name": "Auto Paint Restoration Services",

            {

            {
              "@type": "Offer",
              "itemOffered": {

            },

              "@type": "Offer",
              "itemOffered": {

              }
            }
          ]
        },
        "openingHoursSpecification": [
          {
            "@type": "OpeningHoursSpecification",
            "dayOfWeek": [
              "Monday",
              "Tuesday",
              "Wednesday",
              "Thursday",
              "Friday"

    <!-- Structured Data: FAQ -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "FAQPage",
        "mainEntity": [
          {
            "@type": "Question",
            "name": "Do you offer mobile paint correction service?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Yes, we are a fully mobile service. We come directly to your location in Bucks County and Philadelphia."
            }
          },
          {
            "@type": "Question",
            "name": "How long does paint correction take?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Standard jobs take 4–8 hours; multi-stage correction can take up to 12 hours or more."
            }
          },
          {
            "@type": "Question",
            "name": "What areas do you serve?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Bucks County and Philadelphia (base: Doylestown, PA 18901)."
            }
          },
          {
            "@type": "Question",
            "name": "What should I prepare before your arrival?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Ensure driveway/garage access and power outlet. Pre-wash is helpful but optional."
            }
          },
          {
            "@type": "Question",
            "name": "Do you offer guarantees?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "We guarantee workmanship and use premium materials. Ceramic coatings include 1–5 year manufacturer warranties."
            }
          },
          {
            "@type": "Question",

              "@type": "Answer",
              "text": "Cash, major cards, and digital payments. Payment due upon completion."
            }
          }
        ]
